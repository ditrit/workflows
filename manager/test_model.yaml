tosca_definitions_version: tosca_simple_yaml_1_0

description: minimal TOSCA application 

topology_template:
  node_templates:

    A:
      type: tosca.nodes.Root
      requirements:
        - A2B:
            relationship: tosca.relationships.ConnectsTo
            node: B
        - A2C:
            relationship: tosca.relationships.ConnectsTo
            node: C
        - host:
            relationship: tosca.relationships.HostedOn
            node: srvA

    B:
      type: tosca.nodes.Root
      requirements:
        - B2D:
            relationship: tosca.relationships.ConnectsTo
            node: D
        - host:
            relationship: tosca.relationships.HostedOn
            node: srvB

    C:
      type: tosca.nodes.Root
      requirements:
        - host:
            relationship: tosca.relationships.HostedOn
            node: srvC

    D:
      type: tosca.nodes.Root
      requirements:
        - D2C:
            relationship: tosca.relationships.ConnectsTo
            node: C
        - host:
            relationship: tosca.relationships.HostedOn
            node: srvD

    srvA:
      type: tosca.nodes.Root

    srvB:
      type: tosca.nodes.Root

    srvC:
      type: tosca.nodes.Root

    srvD:
      type: tosca.nodes.Root


